<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normolize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainScreen">
        <button type="button" onclick="alert('Should be opened')">
            <img src="pictures/Lines.png" alt="Main menu button"></button>
        <h1>Menu</h1>
        <form action="#">
        <input type="text" placeholder="Search food here">
        </form>
        <div class="menuItems">
            <div class="menuPosition">
                <section><img src="pictures/food.png" alt="Food menu"></section>
                <h4 class="positionTitle">Food</h4>
            </div>
            <div class="menuPosition">
                <section><img src="pictures/drinks.png" alt="Drinks menu"></section>
                <h4 class="positionTitle">Drinks</h4>
            </div>
            <div class="menuPosition">
                <section><img src="pictures/dessert.png" alt="Desserts menu"></section>
                <h4 class="positionTitle">Desserts</h4>
            </div>
            <h3>Burger</h3>
            <div class="burgerPosition">
                <img class="positionImageBurger" src="pictures/big-mac.png" alt="Big-mac Picture">
                <h4 class="positionTitleBurger">Big Mac<br><span>Rs 240</span></h4>
            </div>
            <div class="burgerPosition">
                <img class="positionImageBurger" src="pictures/kfc-double.png" alt="KFC double Picture">
                <h4 class="positionTitleBurger">KFC Double<br><span>Rs 252</span></h4>
            </div>
            <div class="burgerPosition">
                <img class="positionImageBurger" src="pictures/fish-burger.png" alt="Fish burger Picture">
                <h4 class="positionTitleBurger">Fish Burger<br><span>Rs 220</span></h4>
            </div>
        </div>    
    </div>
</body>
</html>
